<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-button (click)="close()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
        </ion-buttons>
        <ion-title>Dispositivos y notificaciones</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <p padding>Estos son los dispositivos con los que has iniciado sesi√≥n alguna vez en FrikiRadar.
        Puedes eliminarlos o pausar las notificaciones.
    </p>
    <ion-list>
        <ion-item *ngFor="let device of devices" lines="full">
            <ion-buttons>
                <ion-button (click)="switchNotifications(device)" [disabled]="!device.token">
                    <ion-icon slot="icon-only" [name]="device.active && device.token ? 'notifications' : 'notifications-off'"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-label>{{device.device_name}}</ion-label>
            <ion-buttons>
                <ion-button (click)="removeDevice(device)" [disabled]="device.current">
                    <ion-icon slot="icon-only" [color]="device.current ? 'primary': 'light'" [name]="device.current ? 'phone-portrait' : 'trash'"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
