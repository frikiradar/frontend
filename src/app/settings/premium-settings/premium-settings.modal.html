<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Usuarios bloqueados</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="users?.length; else noUsers">
    <ion-list>
      <ion-item lines="full" *ngFor="let user of users">
        <ion-avatar slot="start">
          <img [src]="user.avatar" />
        </ion-avatar>
        <ion-label>
          <h2>{{ user.username }}</h2>
        </ion-label>
        <ion-buttons>
          <ion-button (click)="unblock(user)">
            <ion-icon slot="icon-only" color="primary" name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </div>
  <ng-template #noUsers>
    <div class="full-center ion-padding">
      <ion-icon name="body"></ion-icon>
      <h2>Sin resultados</h2>
      <p>
        No has bloqueado a ning√∫n usuario.
      </p>
    </div>
  </ng-template>
</ion-content>
