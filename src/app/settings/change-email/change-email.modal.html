<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ "cambiar-correo-electrnico" | i18n }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h4>{{ "quieres-cambiar-tu-correo-electrnico" | i18n }}</h4>
  <p>{{ "asegrate-introducir-una-nueva-direccin" | i18n }}</p>

  <form (submit)="submitForm()" [formGroup]="emailForm" autocomplete="off">
    <ion-item>
      <ion-input
        label="{{ 'email' | i18n}}"
        labelPlacement="floating"
        required
        type="email"
        autocomplete="email"
        formControlName="email"
        debounce="500"
        name="email"
        [value]="user.email"
      >
      </ion-input>
    </ion-item>
    <div
      class="error-message"
      *ngIf="emailForm.get('email').invalid && emailForm.get('email').value"
    >
      <ion-icon name="information-circle-outline"></ion-icon>{{
      "introduce-una-direccin-correo-electrnico" | i18n }}
    </div>
    <ion-button
      color="primary"
      expand="block"
      type="submit"
      [disabled]="emailForm.invalid || emailForm.pristine"
      shape="round"
      >{{ "confirmar-cambio" | i18n }}</ion-button
    >
  </form>
</ion-content>
