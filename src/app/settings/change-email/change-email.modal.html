<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cambiar correo electrónico</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h4>¿Quieres cambiar tu correo electrónico?</h4>
  <p>Asegúrate de introducir una nueva dirección correo electrónico válida.</p>

  <form (submit)="submitForm()" [formGroup]="emailForm" autocomplete="off">
    <ion-item>
      <ion-input
        label="Correo electrónico"
        labelPlacement="floating"
        required
        type="email"
        autocomplete="email"
        formControlName="email"
        debounce="500"
        name="email"
        [value]="user.email"
      >
      </ion-input>
    </ion-item>
    <div
      class="error-message"
      *ngIf="emailForm.get('email').invalid && emailForm.get('email').value"
    >
      <ion-icon name="information-circle-outline"></ion-icon>Introduce una
      dirección de correo electrónico válida.
    </div>
    <ion-button
      color="primary"
      expand="block"
      type="submit"
      [disabled]="emailForm.invalid || emailForm.pristine"
      shape="round"
      >Confirmar cambio</ion-button
    >
  </form>
</ion-content>
