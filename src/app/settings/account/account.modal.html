<ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="close()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Cambiar contraseÃ±a</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
      <form
        (submit)="submitForm()"
        [formGroup]="accountForm"
        autocomplete="off"
      >
        <ion-item>
          <ion-label position="floating"
            >Nombre de usuario</ion-label
          >
          <ion-input
            required
            type="text"
            formControlName="username"
            name="username"
            autocomplete="off"
          ></ion-input>
        </ion-item>
        <ion-button color="primary" type="submit" expand="block" class="dismiss"
          >Solicitar</ion-button
        >
      </form>
  </ion-content>
