<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Notificaciones globales</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <p class="ion-padding">
    Envía notificaciones globales a todos los usuarios avisando de alguna
    novedad o algo interesante.
  </p>
  <ion-list>
    <form [formGroup]="messageForm" autocomplete="off" class="ion-padding">
      <div>
        <ion-item>
          <ion-input
            formControlName="title"
            placeholder="Escribe aquí el título"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea
            placeholder="Escribe aquí el mensaje"
            rows="3"
            formControlName="message"
          ></ion-textarea>
          <ion-buttons slot="end">
            <ion-button
              color="primary"
              (click)="sendMessage()"
              [disabled]="messageForm.invalid"
            >
              <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </div>

      <ion-item>
        <ion-label>Activa la casilla para enviar a todos</ion-label>
        <ion-checkbox checked="false" (ionChange)="test = !test"></ion-checkbox>
      </ion-item>
      <p>
        {{test ? 'Se enviará solo a admins y mods (para test).' : 'Se enviará a
        TODOS los usuarios (envío real).'}}
      </p>
    </form>
  </ion-list>
</ion-content>
