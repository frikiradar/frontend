<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Salas creadas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="create()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="rooms?.length; else noRooms">
    <ion-list>
      <ion-item lines="full" *ngFor="let room of rooms">
        <ion-avatar slot="start">
          <img [src]="room.image" default="/assets/img/users/default.jpg" />
        </ion-avatar>
        <ion-label>
          <h2>{{ room.name }}</h2>
          <p>{{room.description}}</p>
        </ion-label>
        <ion-buttons>
          <ion-button (click)="edit(room)">
            <ion-icon slot="icon-only" color="primary" name="create"></ion-icon>
          </ion-button>
          <ion-button (click)="remove(room)">
            <ion-icon slot="icon-only" color="primary" name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </div>
  <ng-template #noRooms>
    <div class="full-center ion-padding">
      <ion-icon name="body"></ion-icon>
      <h2>Sin resultados</h2>
      <p>
        No hay salas creadas.
      </p>
    </div>
  </ng-template>
</ion-content>
