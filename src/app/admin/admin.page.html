<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button text="" defaultHref="/"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Modo Dios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="ion-padding">
    Ten cuidado de lo que tocas aquí, podría afectar a todos los usuarios.
  </p>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="primary">
        <ion-icon name="megaphone" slot="start"></ion-icon>
        <ion-label>
          <h2>Notificaciones globales</h2>
          <p>
            Escribe aquí un mensaje para enviar una notificación push a todos
            los usuarios. Ideal para campañas de marketing.
          </p>
        </ion-label>
      </ion-item-divider>

      <form [formGroup]="messageForm" autocomplete="off" class="ion-padding">
        <div>
          <ion-item>
            <ion-input
              formControlName="title"
              placeholder="Escribe aquí el título"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea
              placeholder="Escribe aquí el mensaje"
              autoGrow
              rows="1"
              formControlName="message"
            ></ion-textarea>
            <ion-buttons slot="end">
              <ion-button
                color="primary"
                (click)="sendMessage()"
                [disabled]="messageForm.invalid"
              >
                <ion-icon slot="icon-only" name="send"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </div>

        <ion-item>
          <ion-label>Envío real activando casilla</ion-label>
          <ion-checkbox
            checked="false"
            (ionChange)="test = !test"
          ></ion-checkbox>
        </ion-item>
      </form>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="primary">
        <ion-icon name="code-working" slot="start"></ion-icon>
        <ion-label>
          <h2>Continuará</h2>
        </ion-label>
      </ion-item-divider>
    </ion-item-group>
  </ion-list>
</ion-content>
