<ion-tabs>

  <ion-tab tab="radar">
    <ion-router-outlet name="radar"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="chat">
    <ion-router-outlet name="chat"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="notifications">
    <ion-router-outlet name="notifications"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="radar" href="/tabs/(radar:radar)">
      <ion-icon name="pin"></ion-icon>
      <ion-label>Radar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat" href="/tabs/(chat:chat)">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notifications" href="/tabs/(notifications:notifications)">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Avisos</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
