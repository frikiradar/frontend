<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="radar">
      <ion-icon name="location-outline"></ion-icon>
      <ion-badge color="primary" *ngIf="counters?.radar > 0"
        >{{ counters.radar }}</ion-badge
      >
      <ion-label>Radar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-badge color="primary" *ngIf="counters?.chats > 0"
        >{{ counters.chats }}</ion-badge
      >
      <ion-label>Chat</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="likes">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-badge color="primary" *ngIf="counters?.likes > 0"
        >{{ counters.likes }}</ion-badge
      >
      <ion-label>Kokoros</ion-label>
    </ion-tab-button>

    <!--<ion-tab-button tab="community">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Comunidad</ion-label>
    </ion-tab-button>-->
  </ion-tab-bar>
</ion-tabs>
