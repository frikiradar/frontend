<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-avatar>
          <img
            [src]="auth.currentUserValue?.thumbnail"
            [alt]="auth.currentUserValue?.username"
            default="/assets/img/users/default.jpg"
          />
        </ion-avatar>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createEvent()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-item lines="none" (click)="showAllStories()" button detail="false">
    <ion-label color="light">
      <h2 class="section">Tus eventos y citas</h2>
    </ion-label>
    <ion-icon
      md="arrow-forward"
      ios="chevron-forward"
      slot="end"
      color="light"
    ></ion-icon>
  </ion-item>
  <ion-item lines="none" (click)="showAllStories()" button detail="false">
    <ion-label color="light">
      <h2 class="section">Eventos oficiales</h2>
      <p class="subtitle">
        Organizados o patrocinados por FrikiRadar
      </p>
    </ion-label>
    <ion-icon
      md="arrow-forward"
      ios="chevron-forward"
      slot="end"
      color="light"
    ></ion-icon>
  </ion-item>
  <ion-item lines="none" (click)="showAllStories()" button detail="false">
    <ion-label color="light">
      <h2 class="section">Eventos sugeridos</h2>
      <p class="subtitle">
        Basados en tus etiquetas de gustos
      </p>
    </ion-label>
    <ion-icon
      md="arrow-forward"
      ios="chevron-forward"
      slot="end"
      color="light"
    ></ion-icon>
  </ion-item>
  <ion-item lines="none" (click)="showAllStories()" button detail="false">
    <ion-label color="light">
      <h2 class="section">Online destacados</h2>
      <p class="subtitle">
        Esta semana
      </p>
    </ion-label>
    <ion-icon
      md="arrow-forward"
      ios="chevron-forward"
      slot="end"
      color="light"
    ></ion-icon>
  </ion-item>
  <ion-item lines="none" (click)="showAllStories()" button detail="false">
    <ion-label color="light">
      <h2 class="section">Cerca de ti</h2>
      <p class="subtitle">
        Esta semana
      </p>
    </ion-label>
    <ion-icon
      md="arrow-forward"
      ios="chevron-forward"
      slot="end"
      color="light"
    ></ion-icon>
  </ion-item>
</ion-content>
