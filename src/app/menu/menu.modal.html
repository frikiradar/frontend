<ion-content class="ion-padding">
  <ion-header class="ion-no-border">
    <ion-item id="info" button (click)="viewProfile()" lines="full">
      <ion-avatar slot="start">
        <img
          [src]="auth.currentUserValue?.thumbnail"
          [alt]="auth.currentUserValue?.username"
          default="/assets/img/users/default.png"
        />
      </ion-avatar>
      <ion-label>
        <h2>
          {{ auth.currentUserValue?.name }}
          <span>
            <ion-icon
              size="15px"
              *ngIf="userSvc.getRoleIcon()"
              [name]="userSvc.getRoleIcon()"
              ç
              [src]="userSvc.getRoleIcon()"
              slot="icon-only"
              [color]="userSvc.getRoleColor()"
            ></ion-icon>
          </span>
        </h2>
        <p>&#64;{{ auth.currentUserValue?.username }}</p>
      </ion-label>
    </ion-item>
  </ion-header>
  <ion-list>
    <ion-item button lines="none" (click)="viewProfile()" color="dark">
      <ion-icon
        name="person-circle-outline"
        slot="start"
        color="light"
      ></ion-icon>
      <ion-label color="light"> Mi perfil </ion-label>
    </ion-item>
    <ion-item color="dark" button (click)="settings()">
      <ion-icon color="light" name="settings-outline" slot="start"></ion-icon>
      <ion-label color="light"> Configuración y privacidad </ion-label>
    </ion-item>

    <ion-item
      button
      lines="none"
      (click)="showPremium()"
      *ngIf="!auth.isPremium()"
    >
      <ion-icon name="infinite" slot="start"></ion-icon>
      <ion-label>frikiradar UNLIMITED</ion-label>
    </ion-item>

    <ion-item button lines="none" (click)="showRecruit()">
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Recluta y gana</h2>
        <p>Obtén recomensas invitando a tus amigos</p>
      </ion-label>
    </ion-item>

    <ion-item lines="full" color="dark" button (click)="rules()">
      <ion-icon name="receipt-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Normas de la comunidad</h2>
      </ion-label>
    </ion-item>
    <!--<ion-item color="dark" button lines="full" (click)="bugs()">
      <ion-icon name="bug-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Reporte de errores</h2>
        <p>Si encuentras cualquier problema escríbenos por aquí</p>
      </ion-label>
    </ion-item>-->
    <!--<ion-item color="dark" button lines="none" (click)="credits()">
      <ion-icon color="light" name="rocket-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Créditos</h2>
        <p>Las personas que hacemos posible frikiradar</p>
      </ion-label>
    </ion-item>-->
    <ion-item lines="none" button (click)="admin()" *ngIf="auth.isMaster()">
      <ion-icon name="bonfire-outline" color="danger" slot="start"></ion-icon>
      <ion-label color="danger">Administración</ion-label>
    </ion-item>
    <ion-item button lines="none" (click)="logout()">
      <ion-icon name="log-out-outline" color="danger" slot="start"></ion-icon>
      <ion-label color="danger">Cerrar sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
