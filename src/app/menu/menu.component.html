<ion-menu side="start" contentId="content">
  <ion-header no-border>
    <ion-img [src]="avatar"> </ion-img>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button lines="none" (click)="editProfile()">
        <ion-icon name="contact" slot="start"></ion-icon>
        <ion-label>Editar perfil</ion-label>
      </ion-item>
      <ion-item button lines="none" (click)="utils.test()">
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-item>
      <ion-item button lines="none" (click)="utils.test()">
        <ion-icon name="lock" slot="start"></ion-icon>
        <ion-label>Privacidad</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-item button lines="none" (click)="logout()">
      <ion-icon name="log-out" slot="start"></ion-icon>
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>
  </ion-footer>
</ion-menu>
