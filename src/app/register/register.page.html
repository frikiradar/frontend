<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h1>¿Cómo? ¿Que aún no tienes una cuenta?</h1>
  <h4>
    Pasa, ¡ya te queda muy muy poco para comenzar a conocer frikis en tu zona!
  </h4>

  <form (submit)="submitRegister()" [formGroup]="registerForm">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input
        required
        type="text"
        autocapitalize="words"
        formControlName="username"
        name="username"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input
        required
        type="email"
        autocomplete="email"
        formControlName="email"
        name="email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        required
        type="password"
        formControlName="password"
        name="password"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de nacimiento</ion-label>
      <ion-datetime
        min="1900-01"
        max="{{ (today | date: 'y') - 18 }}"
        cancel-text="Cancelar"
        done-text="Hecho"
        displayFormat="DD MMM de YYYY"
        monthShortNames="ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic"
        formControlName="birthday"
      ></ion-datetime>
    </ion-item>
    <ion-button color="primary" type="submit" expand="block" class="dismiss"
      >Registrarme</ion-button
    >
  </form>
</ion-content>
