<ion-header class="ion-no-border">
  <ion-toolbar [@slideUp]="isHidden ? 'hide' : 'show'">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-label>
        <h2>{{params?.title}}</h2>
        <p>{{params?.date}}</p>
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <swiper
    [config]="slideOpts"
    (click)="toggleVisibility($event)"
    (swiper)="setSwiperInstance($event)"
  >
    <ng-template swiperSlide>
      <div class="swiper-zoom-container">
        <img [src]="params.src" />
      </div>
    </ng-template>
  </swiper>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar [@slideDown]="isHidden ? 'hide' : 'show'">
    <p class="ion-padding">{{params?.description}}</p>
  </ion-toolbar>
</ion-footer>
