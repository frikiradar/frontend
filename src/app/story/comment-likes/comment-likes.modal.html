<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let like of likes"
      button
      (click)="showProfile(like.id)"
      lines="none"
    >
      <ion-avatar>
        <img [src]="like.thumbnail" />
      </ion-avatar>
      <ion-label>
        {{like.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
