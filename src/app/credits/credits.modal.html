<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Créditos de frikiradar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <p class="ion-text-center">
    Muchas gracias a quienes participan de una u otra manera en frikiradar.<br />¡Entre
    todos lo hacemos posible!
  </p>
  <ion-list>
    <ion-item>
      <ion-icon name="code-slash-outline" slot="start"></ion-icon>
      <ion-label>
        <p><strong>DESARROLLO: </strong>Alberto Merino.</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="megaphone-outline" slot="start"></ion-icon>
      <ion-label>
        <p><strong>MARKETING: </strong>Jessica Labra y Alberto Merino.</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="shield-outline" slot="start"></ion-icon>
      <ion-label>
        <p><strong>ADMINISTRACIÓN: </strong>LunaCake y Alberto Merino.</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
