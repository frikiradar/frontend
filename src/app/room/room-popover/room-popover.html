<ion-list>
  <ion-item button (click)="close()" lines="none">
    <ion-label>Ajuste de notificaciones</ion-label>
    <ion-icon name="notifications" slot="end"></ion-icon>
  </ion-item>
  <ion-radio-group
    [value]="notifications"
    (ionChange)="setNotifications($event.detail.value)"
  >
    <ion-item>
      <ion-label>Todos los mensajes</ion-label>
      <ion-radio value="all"></ion-radio>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Solo menciones @</ion-label>
      <ion-radio value="mentions"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
