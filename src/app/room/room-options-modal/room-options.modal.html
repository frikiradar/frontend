<ion-content class="ion-padding">
  <ion-item lines="full">
    <ion-avatar slot="start">
      <img
        [src]="message?.fromuser.thumbnail"
        default="/assets/img/users/default.jpg"
      />
    </ion-avatar>
    <ion-label>
      <h2>{{ message?.fromuser.username }}</h2>
      <p>{{message?.text}}</p>
    </ion-label>
  </ion-item>
  <ion-list>
    <ion-item
      button
      detail="false"
      (click)="deleteMessage()"
      lines="none"
      *ngIf="message?.fromuser?.id == auth.currentUserValue.id || auth.isMaster()"
    >
      <ion-icon slot="start" name="trash-outline" color="light"></ion-icon>
      <ion-label>Eliminar el mensaje</ion-label>
    </ion-item>
    <ion-item
      button
      detail="false"
      (click)="reportMessage()"
      lines="none"
      *ngIf="message?.fromuser?.id !== auth.currentUserValue.id"
    >
      <ion-icon slot="start" name="warning-outline" color="light"></ion-icon>
      <ion-label>Reportar el mensaje</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
