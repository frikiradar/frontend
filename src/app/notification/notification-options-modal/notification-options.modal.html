<ion-content class="ion-padding">
  <ion-item *ngIf="notification" lines="full">
    <ion-avatar slot="start">
      <img
        [src]="notification.fromuser.thumbnail"
        default="/assets/img/users/default.png"
      />
    </ion-avatar>
    <ion-label>
      <h2>{{ notification.title }}</h2>
      <p>{{notification.body}}</p>
      <ion-note>{{notification.date | niceDate}}</ion-note>
    </ion-label>
  </ion-item>
  <ion-list *ngIf="notification">
    <ion-item
      button
      detail="false"
      (click)="removeNotification(notification)"
      lines="none"
    >
      <ion-icon slot="start" name="close-outline" color="light"></ion-icon>
      <ion-label>{{ "eliminar-notificacin" | i18n }}</ion-label>
    </ion-item>
    <ion-item
      button
      detail="false"
      (click)="readNotification(notification)"
      lines="none"
      *ngIf="!notification?.time_read"
    >
      <ion-icon slot="start" name="mail-open-outline" color="light"></ion-icon>
      <ion-label>{{ "marcar-como-leda" | i18n }}</ion-label>
    </ion-item>
    <ion-item
      button
      detail="false"
      (click)="unreadNotification(notification)"
      lines="none"
      *ngIf="notification?.time_read"
    >
      <ion-icon
        slot="start"
        name="mail-unread-outline"
        color="light"
      ></ion-icon>
      <ion-label>{{ "marcar-como-no-leda" | i18n }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
