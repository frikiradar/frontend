<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="showPopover($event)">
        <ion-avatar> <img [src]="image" /> </ion-avatar>
      </ion-button>
    </ion-buttons>
    <ion-title>Radar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p padding>
    Estos son los resultados obtenidos en un radio de 25km con un porcentaje (%)
    de coincidencia m√°s alto.
  </p>
  <ion-list *ngIf="showSkeleton; else radarItems">
    <ion-item *ngFor="let i of [].constructor(8)">
      <ion-avatar slot="start"> </ion-avatar>
      <ion-label>
        <h2>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h2>
        <h3>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ng-template #radarItems>
    <ion-list>
      <ion-item
        button
        *ngFor="let user of users"
        (click)="showProfileModal(user.id)"
      >
        <ion-avatar slot="start">
          <img [src]="user.avatar" />
        </ion-avatar>
        <ion-label>
          <h2>{{ user.username }}, {{ user.age }}</h2>
          <h3>Madrid, a {{ user.distance }}km</h3>
          <p>{{ user.description }}</p>
        </ion-label>
        <ion-note slot="end">90%</ion-note>
      </ion-item>
    </ion-list>
  </ng-template>
  <div id="radar-range" padding>
    <ion-range
      #range
      min="0"
      max="5"
      step="1"
      snaps="true"
      (ionChange)="changeRatio($event.detail.value)"
    >
      <ion-icon slot="end" name="globe"></ion-icon>
    </ion-range>
    <ion-grid id="range-distance">
      <ion-row>
        <ion-col>5km</ion-col>
        <ion-col>25km</ion-col>
        <ion-col>100km</ion-col>
        <ion-col>500km</ion-col>
        <ion-col>1000km</ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
