<ion-header no-border>
  <ion-toolbar [class.hide-background]="hide">
    <ion-buttons slot="start">
      <ion-button (click)="menu.open()">
        <ion-avatar>
          <img
            [src]="authUser?.avatar"
            [alt]="authUser?.username"
            default="/assets/img/users/default.jpg"
          />
        </ion-avatar>
      </ion-button>
    </ion-buttons>
    <ion-title>Radar</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="search()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content #radarlist [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <div *ngIf="users?.length || showSkeleton; else noUsers">
    <!--<p class="ion-padding">
      Estos son los resultados obtenidos
      <span *ngIf="ratio <= 1000"> un radio de {{ ratio }}km</span><span *ngIf="ratio > 1000">mundialmente</span> con un
      porcentaje de
      coincidencia más alto.
    </p>-->
    <ion-list *ngIf="showSkeleton; else radarItems">
      <ion-item *ngFor="let i of [].constructor(8)" lines="full">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h2>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h2>
          <h3>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ng-template #radarItems>
      <ion-list>
        <ion-item-sliding
          *ngFor="let user of users; "
          (ionDrag)="dragItem($event, user.id)"
        >
          <ion-item-options side="start">
            <ion-item-option (click)="showProfile(user.id)">
              <ion-icon slot="icon-only" name="heart"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item button (click)="showProfile(user.id)" lines="full">
            <ion-avatar slot="start">
              <img
                [src]="user.avatar"
                [alt]="user.username"
                default="/assets/img/users/default.jpg"
              />
              <ion-badge color="primary" *ngIf="user?.radar">&nbsp;</ion-badge>
            </ion-avatar>
            <ion-label>
              <h2>
                <span class="name">{{ user.name }}</span>
                <span class="age">, {{ user.age }}</span>
              </h2>
              <p class="description">{{ user.description }}</p>
            </ion-label>
            <div class="match full-center" slot="end">{{ user.match }}%</div>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option
              color="danger"
              (click)="hideProfile(user.id)"
              expandable
            >
              <ion-icon slot="icon-only" name="close-circle"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <ion-infinite-scroll
          threshold="50%"
          (ionInfinite)="getRadarUsers($event)"
          position="bottom"
        >
          <ion-infinite-scroll-content loadingSpinner="dots">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-list>
    </ng-template>
  </div>
  <ng-template #noUsers>
    <div class="full-center ion-padding">
      <ion-icon name="pin"></ion-icon>
      <h2>Sin resultados</h2>
      <p>
        Ajusta el radio de búsqueda o cambia tus preferencias para mejorar los
        resultados.
      </p>
    </div>
  </ng-template>
</ion-content>
<ion-footer [class.hide-background]="hide">
  <div id="radar-range">
    <ion-range
      #range
      min="0"
      [max]="5"
      step="1"
      snaps="true"
      [debounce]="250"
      (ionChange)="changeRatio($event.detail.value)"
    >
    </ion-range>
    <ion-grid id="range-distance">
      <ion-row>
        <ion-col>10km</ion-col>
        <ion-col>50km</ion-col>
        <ion-col>100km</ion-col>
        <ion-col>500km</ion-col>
        <ion-col>1000km</ion-col>
        <ion-col *ngIf="!authUser?.is_premium">
          5000km
        </ion-col>
        <ion-col *ngIf="authUser?.is_premium">
          <ion-icon name="globe"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
