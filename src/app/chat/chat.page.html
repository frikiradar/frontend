<app-chat-list
  [ngClass]="!userId || desktop ? '' : 'hide'"
  (userChangeEvent)="showChat($event)"
  [selected]="userId"
></app-chat-list>
<app-chat-modal
  [ngClass]="userId ? '' : 'hide'"
  [userChangeEvent]="userChangeEvent"
  (backToList)="backToList()"
></app-chat-modal>
<div class="full-center ion-padding" *ngIf="!userId && desktop">
  <ion-icon name="chatbubbles"></ion-icon>
  <h2>{{ "no-hay-mensajes" | i18n }}</h2>
  <p>{{ "selecciona-un-chat" | i18n }}</p>
</div>
