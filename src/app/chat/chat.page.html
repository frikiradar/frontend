<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!showOptions">
      <ion-menu-toggle>
        <ion-avatar>
          <img
            [src]="auth.currentUserValue?.thumbnail"
            [alt]="auth.currentUserValue?.username"
            default="/assets/img/users/default.jpg"
          />
        </ion-avatar>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-buttons slot="start" *ngIf="showOptions">
      <ion-button (click)="showOptions = false">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="!showOptions">Chat</ion-title>
    <ion-buttons slot="end" *ngIf="showOptions">
      <ion-button (click)="deleteChat(selectedChat)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="chats?.length || showSkeleton; else noChats">
    <ion-list *ngIf="showSkeleton; else chatItems">
      <ion-item *ngFor="let i of [].constructor(8)" lines="full">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h2>
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </h2>
          <p>
            <ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ng-template #chatItems>
      <ion-list *ngIf="chats?.length; else noChats">
        <ion-item-sliding
          *ngFor="let chat of chats"
          (press)="selectChat(chat)"
          (ionDrag)="dragItem($event, chat.user?.id)"
        >
          <ion-item-options side="start">
            <ion-item-option
              (click)="showChat(chat.user?.id)"
              color="secondary"
            >
              <ion-icon slot="icon-only" name="mail-open"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item button (click)="showChat(chat.user?.id)" lines="full">
            <ion-avatar slot="start">
              <img
                [src]="chat.user?.thumbnail"
                [alt]="chat.user?.username"
                default="/assets/img/users/default.jpg"
              />
              <ion-badge color="primary" *ngIf="chat?.count > 0"
                >{{ chat?.count }}</ion-badge
              >
            </ion-avatar>

            <ion-label>
              <h2>{{ chat.user?.name }}</h2>
              <p>{{ chat.text }}</p>
            </ion-label>
            <ion-note slot="end">{{ chat.time_creation | niceDate }}</ion-note>
          </ion-item>
          <ion-item-options
            side="end"
            *ngIf="chat?.user?.username !== 'frikiradar'"
          >
            <ion-item-option
              color="danger"
              (click)="deleteChat(chat)"
              expandable
            >
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ng-template>
  </div>
  <ng-template #noChats>
    <div class="full-center ion-padding">
      <ion-icon name="chatbubbles"></ion-icon>
      <h2>Sin conversaciones</h2>
      <p>
        Aún no le has escrito a ningún usuario. Vuelve por aquí cuando lo hayas
        hecho.
      </p>
    </div>
  </ng-template>
</ion-content>
