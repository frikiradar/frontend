<app-chat-list (userChangeEvent)="showChat($event)"></app-chat-list>
<app-chat-modal
  [userId]="userId"
  *ngIf="userId"
  (backToList)="backToList()"
></app-chat-modal>
<div class="full-center ion-padding" *ngIf="!userId && desktop">
  <ion-icon name="chatbubbles"></ion-icon>
  <h2>{{ "no-hay-mensajes" | i18n }}</h2>
  <p>{{ "selecciona-un-chat" | i18n }}</p>
</div>
