<ion-header translucent no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="chatboxes"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="heart-empty"></ion-icon>
      </ion-button>
      <ion-button (click)="showOptions()">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <img src="./assets/img/users/foto.jpg" />
  <div padding>
    <h1>Jay-chan</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus luctus
      arcu at venenatis sagittis. Sed eget eleifend lorem, eu tincidunt dui.
    </p>
    <ion-list>
      <ion-item>
        <ion-icon name="headset"></ion-icon>
        <ion-label text-wrap>Lacrimosa, Lame inmortelle, Xandria</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="film"></ion-icon>
        <ion-label text-wrap
          >Elfen Lied, Your name, Full metal alchemist</ion-label
        >
      </ion-item>
      <ion-item>
        <ion-icon name="logo-game-controller-b"></ion-icon>
        <ion-label text-wrap
          >Legend of Zelda, Super Mario, Resident Evil</ion-label
        >
      </ion-item>
    </ion-list>
  </div>
</ion-content>
