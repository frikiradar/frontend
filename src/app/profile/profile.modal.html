<ion-header translucent no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="chatboxes"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="heart-empty"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <img [src]="image" />
  <div padding>
    <h1>{{ user?.username }}</h1>
    <p>{{ user?.description }}</p>
    <ion-list>
      <ion-item>
        <ion-icon name="logo-game-controller-b"></ion-icon>
        <ion-label text-wrap>
          <ion-chip
            *ngFor="let tag of getTagsCategory('games')"
            color="secondary"
          >
            <ion-label>{{ tag.name }}</ion-label>
          </ion-chip>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="film"></ion-icon>

        <ion-label text-wrap>
          <ion-chip
            *ngFor="let tag of getTagsCategory('films')"
            color="secondary"
          >
            <ion-label>{{ tag.name }}</ion-label>
          </ion-chip>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="book"></ion-icon>

        <ion-label text-wrap>
          <ion-chip
            *ngFor="let tag of getTagsCategory('books')"
            color="secondary"
          >
            <ion-label>{{ tag.name }}</ion-label>
          </ion-chip>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="headset"></ion-icon>

        <ion-label text-wrap>
          <ion-chip
            *ngFor="let tag of getTagsCategory('music')"
            color="secondary"
          >
            <ion-label>{{ tag.name }}</ion-label>
          </ion-chip>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
