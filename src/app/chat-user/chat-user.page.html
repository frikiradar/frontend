<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <ion-button (click)="showProfile(userId)">
        <ion-avatar>
          <img [src]="user?.avatar" default="/assets/img/users/default.jpg" />
        </ion-avatar>
        <ion-label>
          <h2>{{ user ? user.username : "Usuario desconocido" }}</h2>
          <!--<p>En línea</p>-->
        </ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content #chatlist>
  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadChats($event)"
    position="top"
  >
    <ion-infinite-scroll-content loadingSpinner="dots">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <div>
    <span
      class="bubble {{ message.fromuser.id == userId ? 'to' : 'from' }}"
      *ngFor="let message of messages; let i = index"
    >
      <ion-chip
        color="primary"
        class="center"
        *ngIf="
          (message?.time_creation | date: 'shortDate') !==
          (messages[i - 1]?.time_creation | date: 'shortDate')
        "
      >
        <ion-label color="secondary">{{
          message.time_creation | date: "fullDate"
        }}</ion-label>
      </ion-chip>
      <ion-card>
        <ion-card-content>
          <span class="text" [innerHTML]="message.text | linkify"> </span>
          <ion-note>
            {{ message.time_creation | date: "shortTime" }}
            <span *ngIf="message.fromuser.id == auth.currentUserValue.id">
              <ion-icon *ngIf="message.sending" name="time"></ion-icon>
              <ion-icon
                *ngIf="!message.sending && !message.time_read"
                name="checkmark"
              ></ion-icon>
              <ion-icon
                *ngIf="message.time_read"
                color="secondary"
                name="done-all"
              ></ion-icon>
            </span>
          </ion-note>
        </ion-card-content>
      </ion-card>
    </span>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-textarea
        [placeholder]="user ? 'Escribe tu mensaje aquí' : 'No puedes responder'"
        autocapitalize="on"
        (keyup.enter)="sendMessage()"
        #textarea
        autofocus
        [disabled]="!user"
      >
      </ion-textarea>
    </ion-item>
    <ion-buttons ion-activatable slot="end">
      <ion-button
        color="primary"
        (click)="sendMessage()"
        [disabled]="!textarea?.value?.trim()"
      >
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
