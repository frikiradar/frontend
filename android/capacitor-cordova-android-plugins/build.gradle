ext {
    androidxAppCompatVersion = project.hasProperty('androidxAppCompatVersion') ? rootProject.ext.androidxAppCompatVersion : '1.2.0'
    cordovaAndroidVersion = project.hasProperty('cordovaAndroidVersion') ? rootProject.ext.cordovaAndroidVersion : '7.0.0'
}

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion project.hasProperty('compileSdkVersion') ? rootProject.ext.compileSdkVersion : 30
    defaultConfig {
        minSdkVersion project.hasProperty('minSdkVersion') ? rootProject.ext.minSdkVersion : 21
        targetSdkVersion project.hasProperty('targetSdkVersion') ? rootProject.ext.targetSdkVersion : 30
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    google()
    mavenCentral()
    jcenter()
    flatDir{
        dirs 'src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(dir: 'src/main/libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "org.apache.cordova:framework:$cordovaAndroidVersion"
    // SUB-PROJECT DEPENDENCIES START
    implementation "com.google.android.play:core:1.8.0"
    implementation "com.android.support:support-v4:26.+"
    implementation "com.google.android.gms:play-services-location:16.+"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation "com.android.support:customtabs:23.3.0"
    implementation "com.android.support:support-v4:27.+"
    implementation "com.google.android.gms:play-services-tagmanager:18.0.1"
    implementation "com.google.android.gms:play-services-auth:20.0.1"
    implementation "com.google.firebase:firebase-analytics:20.0.2"
    implementation "com.google.firebase:firebase-messaging:23.0.0"
    implementation "com.google.firebase:firebase-config:21.0.1"
    implementation "com.google.firebase:firebase-perf:20.0.4"
    implementation "com.google.firebase:firebase-auth:21.0.1"
    implementation "com.google.firebase:firebase-inappmessaging:20.1.1"
    implementation "com.google.firebase:firebase-inappmessaging-display:20.1.1"
    implementation "com.google.firebase:firebase-firestore:24.0.1"
    implementation "com.google.firebase:firebase-functions:20.0.1"
    implementation "com.google.firebase:firebase-iid:21.1.0"
    implementation "com.google.firebase:firebase-installations:17.0.0"
    implementation "com.google.firebase:firebase-crashlytics:18.2.7"
    implementation "com.google.firebase:firebase-crashlytics-ndk:18.2.7"
    implementation "com.google.code.gson:gson:2.8.9"
    implementation "io.grpc:grpc-okhttp:1.32.2"
    implementation "com.android.support:support-v4:26.+"
    implementation "com.android.support:appcompat-v7:26.+"
    // SUB-PROJECT DEPENDENCIES END
}

